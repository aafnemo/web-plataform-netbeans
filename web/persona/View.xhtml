<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonaViewDlg" widgetVar="PersonaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPersonaTitle}">
            <h:form id="PersonaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personaController.selected != null}">
                        <h:outputText value="#{bundle.ViewPersonaLabel_PRSid}"/>
                        <h:outputText value="#{personaController.selected.PRSid}" title="#{bundle.ViewPersonaTitle_PRSid}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_PRSNombres}"/>
                        <h:outputText value="#{personaController.selected.PRSNombres}" title="#{bundle.ViewPersonaTitle_PRSNombres}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_PRSApellido1}"/>
                        <h:outputText value="#{personaController.selected.PRSApellido1}" title="#{bundle.ViewPersonaTitle_PRSApellido1}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_PRSApellido2}"/>
                        <h:outputText value="#{personaController.selected.PRSApellido2}" title="#{bundle.ViewPersonaTitle_PRSApellido2}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_PRSCorreo}"/>
                        <h:outputText value="#{personaController.selected.PRSCorreo}" title="#{bundle.ViewPersonaTitle_PRSCorreo}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_PRSFechaNacimiento}"/>
                        <h:outputText value="#{personaController.selected.PRSFechaNacimiento}" title="#{bundle.ViewPersonaTitle_PRSFechaNacimiento}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPersonaLabel_PRSFechaRegistro}"/>
                        <h:outputText value="#{personaController.selected.PRSFechaRegistro}" title="#{bundle.ViewPersonaTitle_PRSFechaRegistro}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPersonaLabel_PRSSexo}"/>
                        <h:outputText value="#{personaController.selected.PRSSexo}" title="#{bundle.ViewPersonaTitle_PRSSexo}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_PRSTelefono}"/>
                        <h:outputText value="#{personaController.selected.PRSTelefono}" title="#{bundle.ViewPersonaTitle_PRSTelefono}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_PRSEntidad}"/>
                        <h:outputText value="#{personaController.selected.PRSEntidad}" title="#{bundle.ViewPersonaTitle_PRSEntidad}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_PKUSRId}"/>
                        <h:outputText value="#{personaController.selected.PKUSRId}" title="#{bundle.ViewPersonaTitle_PKUSRId}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_PRSEstado}"/>
                        <p:selectBooleanCheckbox value="#{personaController.selected.PRSEstado}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PersonaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
