                                        <h3>¿Quiénes somos?</h3>
                                        <p align="justify" style="font-size:16px"> La Asociación Afro Cultural Neftalí Mosquera (AFNEMO), integrada por niñas, niños, jovenes, mujeres y hombres Afrodecencientes, 
                                            Raizales y Palenqueros, nació en la localidad Antonio Nariño de la ciudad de Bogotá en Septiembre del año 2008, para luchar por 
                                            el desarrollo integral de la comunidad Afro residente de la localidad y contribuir así a la construcción de un perfil de dignidad de la población de ascendecncia africana en la localidad, el distrito y finalmente el país.</p>
                                    </figcaption>
                                </figure>

                                <figure>

                                        <h3>Nuestra misión</h3>
                                        <p align="justify" style="font-size:16px">Reducir la violación de los derechos económicos, sociales, políticos, culturales y ambientales, y la exclusión estatal hacia la población afrocolombiana a través de la incidencia política, sensibilización, concientización, capacitación y la defenssa de los derechos humanos, con una clara vocación de apoyo a los procesos de integración de la sociedad civil Afrodecendiente.</p>
                                    </figcaption>
                                </figure>

                                <figure>
                                    <span><i class="fa fa-certificate"></i></span>

                                        <h3>Nuestra visión</h3>
                                        <p align="justify" style="font-size:16px">Somos una organización sin ánimo de lucro integrada por mujeres y hombres que luchamos por el desarrollo integral de nuestras comunidades y poblaciones realizando incidencia para la defensa de sus derechos económicos, políticos, culturales y ambientales, en pro de la reducción sistemática de la marginación, invisibilidad y exclusión de los procesos de desarrollo local, teniendo la convicción en las alianzas, respetando la diversidad cultural, y ser el punto de encuentro y articulación de la organización y la comunidad, el marco de la política pública y el plan de acciones afirmativas en la localidad de Antonio Nariño.</p>
