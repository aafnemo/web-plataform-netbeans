<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ActividadCreateDlg" widgetVar="ActividadCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateActividadTitle}">
            <h:form id="ActividadCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{actividadController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateActividadLabel_ACTid}" for="ACTid" />
                        <p:inputText id="ACTid" value="#{actividadController.selected.ACTid}" title="#{bundle.CreateActividadTitle_ACTid}" required="true" requiredMessage="#{bundle.CreateActividadRequiredMessage_ACTid}"/>
                        <p:outputLabel value="#{bundle.CreateActividadLabel_ACTDetalle}" for="ACTDetalle" />
                        <p:inputText id="ACTDetalle" value="#{actividadController.selected.ACTDetalle}" title="#{bundle.CreateActividadTitle_ACTDetalle}" />
                        <p:outputLabel value="#{bundle.CreateActividadLabel_ACTEstado}" for="ACTEstado" />
                        <p:selectBooleanCheckbox id="ACTEstado" value="#{actividadController.selected.ACTEstado}" required="true" requiredMessage="#{bundle.EditActividadRequiredMessage_ACTEstado}"/>
                        <p:outputLabel value="#{bundle.CreateActividadLabel_ACTFechaFinal}" for="ACTFechaFinal" />
                        <p:calendar id="ACTFechaFinal" pattern="MM/dd/yyyy" value="#{actividadController.selected.ACTFechaFinal}" title="#{bundle.EditActividadTitle_ACTFechaFinal}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateActividadLabel_ACTFechaInicio}" for="ACTFechaInicio" />
                        <p:calendar id="ACTFechaInicio" pattern="MM/dd/yyyy" value="#{actividadController.selected.ACTFechaInicio}" title="#{bundle.EditActividadTitle_ACTFechaInicio}" required="true" requiredMessage="#{bundle.EditActividadRequiredMessage_ACTFechaInicio}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateActividadLabel_ACTLocalizacion}" for="ACTLocalizacion" />
                        <p:inputText id="ACTLocalizacion" value="#{actividadController.selected.ACTLocalizacion}" title="#{bundle.CreateActividadTitle_ACTLocalizacion}" required="true" requiredMessage="#{bundle.CreateActividadRequiredMessage_ACTLocalizacion}"/>
                        <p:outputLabel value="#{bundle.CreateActividadLabel_ACTNombre}" for="ACTNombre" />
                        <p:inputText id="ACTNombre" value="#{actividadController.selected.ACTNombre}" title="#{bundle.CreateActividadTitle_ACTNombre}" required="true" requiredMessage="#{bundle.CreateActividadRequiredMessage_ACTNombre}"/>
                        <p:outputLabel value="#{bundle.CreateActividadLabel_PKUSRId}" for="PKUSRId" />
                        <p:selectOneMenu id="PKUSRId" value="#{actividadController.selected.PKUSRId}" required="true" requiredMessage="#{bundle.EditActividadRequiredMessage_PKUSRId}">
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="PKUSRIdItem"
                                           itemValue="#{PKUSRIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{actividadController.create}" value="#{bundle.Save}" update="display,:ActividadListForm:datalist,:growl" oncomplete="handleSubmit(args,'ActividadCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ActividadCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
