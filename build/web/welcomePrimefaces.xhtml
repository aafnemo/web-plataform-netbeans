<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>DashBoard :: AFNEMO</title>
                <link rel="stylesheet" type="text/css" href="css/index.css" />
                <link rel="icon" type="image/png" href="images/Icono.ico" />
            </f:facet>
        </h:head>
        <h:body>
            <p:layout fullPage="true">
                <p:layoutUnit position="north" size="170" resizable="true" closable="true" collapsible="true">
                    <div id = "header1">
                        <div>
                            <span><img src="images/Logo.jpg" width="200px"/></span>
                            <span id = "title_header">ASOCIACIÓN AFROAMERICANA NEFTALÍ MOSQUERA</span>
                        </div>
                    </div>
                </p:layoutUnit>
                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>
                <p:layoutUnit position="west" size="200" header="DashBoard" collapsible="true">
                    <p:menu>
                        <p:submenu label="Menú">
                            <p:menuitem value="Actividad" outcome="/actividad/List" />
                            <p:menuitem value="Integrantes" outcome="/persona/List" />
                            <p:menuitem value="Usuario" outcome="/usuario/List" />
                            <p:menuitem value="Tipo Usuario" outcome="/tipoUsuario/List" />
                            <p:menuitem value="Cerrar Sesión" outcome="/index" />
                        </p:submenu>
                    </p:menu>
                </p:layoutUnit>
                <p:layoutUnit position="center">
                    Asociación Afrocultural Neftalí Mosquera
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
