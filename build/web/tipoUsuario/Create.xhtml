<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoUsuarioCreateDlg" widgetVar="TipoUsuarioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTipoUsuarioTitle}">
            <h:form id="TipoUsuarioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoUsuarioController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTipoUsuarioLabel_PKTUId}" for="PKTUId" />
                        <p:inputText id="PKTUId" value="#{tipoUsuarioController.selected.PKTUId}" title="#{bundle.CreateTipoUsuarioTitle_PKTUId}" required="true" requiredMessage="#{bundle.CreateTipoUsuarioRequiredMessage_PKTUId}"/>
                        <p:outputLabel value="#{bundle.CreateTipoUsuarioLabel_TUCodigo}" for="TUCodigo" />
                        <p:inputText id="TUCodigo" value="#{tipoUsuarioController.selected.TUCodigo}" title="#{bundle.CreateTipoUsuarioTitle_TUCodigo}" required="true" requiredMessage="#{bundle.CreateTipoUsuarioRequiredMessage_TUCodigo}"/>
                        <p:outputLabel value="#{bundle.CreateTipoUsuarioLabel_TUDetalle}" for="TUDetalle" />
                        <p:inputText id="TUDetalle" value="#{tipoUsuarioController.selected.TUDetalle}" title="#{bundle.CreateTipoUsuarioTitle_TUDetalle}" required="true" requiredMessage="#{bundle.CreateTipoUsuarioRequiredMessage_TUDetalle}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoUsuarioController.create}" value="#{bundle.Save}" update="display,:TipoUsuarioListForm:datalist,:growl" oncomplete="handleSubmit(args,'TipoUsuarioCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TipoUsuarioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
