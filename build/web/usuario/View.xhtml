<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioViewDlg" widgetVar="UsuarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUsuarioTitle}">
            <h:form id="UsuarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="" rendered="#{usuarioController.selected != null}">
                        <h:outputText value="#{bundle.ViewUsuarioLabel_PKUSRId}"/>
                        <h:outputText value="#{usuarioController.selected.PKUSRId}" title="#{bundle.ViewUsuarioTitle_PKUSRId}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_USREstado}"/>
                        <p:selectBooleanCheckbox value="#{usuarioController.selected.USREstado}" disabled="true"/>
                        <!--<h:outputText value="#{bundle.ViewUsuarioLabel_USRPassword}"/>
                        <h:outputText value="#{usuarioController.selected.USRPassword}" title="#{bundle.ViewUsuarioTitle_USRPassword}"/>-->
                        <h:outputText value="#{bundle.ViewUsuarioLabel_FKTUId}"/>
                        <h:outputText value="#{usuarioController.selected.FKTUId}" title="#{bundle.ViewUsuarioTitle_FKTUId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UsuarioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
